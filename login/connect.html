<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/connect.css">
    <title>Document</title>
</head>

<body>
    <header><img src="./img/back.png"></header>

    <section class="sec1">
        <div class="secTitle">내게 온 신청</div>
        <ul class="apply">
            <li>
                <div class="name">김 씨</div>
                <div class="btns">
                    <button type="submit" class="o">수락</button>
                    <button type="submit" class="x">거절</button>
                </div>
            </li>
        </ul>
    </section>

    <section class="sec2">
        <div class="secTitle">연동 계정 추가</div>
        <div>연동할 계정의 아이디를 작성해주세요.</div>
        <div class="searchBox">
            <input type="text" placeholder="아이디 작성">
            <button type="submit">
                <img src="./img/search.png">
            </button>
        </div>
        <div class="search_result">
            <div>
                <img src="./img/o.png">
                <div>abc_1230</div>
            </div>
            <button type="submit" class="apply">연동 신청</button>
        </div>

    </section>

    <section class="sec3">
        <div class="secTitle">연동 계정 삭제</div>
        <ul class="conns">
            <li>
                <div class="name">최 씨</div>
                <button type="submit" class="delete">삭제</button>
            </li>
        </ul>
    </section>
</body>

</html>
