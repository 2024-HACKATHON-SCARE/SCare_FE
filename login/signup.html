<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Document</title>
</head>

<body>
    <header><img src="./img/big logo.png"></header>

    <section>
        <input type="email" id="email" placeholder="이메일">
        <input type="id" id="id" placeholder="아이디">
        <input type="password" id="pw" placeholder="비밀번호">
        <input type="password" id="pw2" placeholder="비밀번호 확인">
        <div class="select">
            <input type="checkbox" name="se" value="ch" id="ch" class="sel" checked>
            <label for="ch">자녀</label>
            <input type="checkbox" name="se" value="pa" id="pa" class="sel">
            <label for="pa">부모</label>
        </div>
        <button type="submit">회원가입</button>
    </section>

</body>

</html>
